services:
  chat-idp:
    image: keycloak/keycloak:26.5
    container_name: chat-idp
    command: start --import-realm
    env_file:
      - ../../env/stack.env
      - ../../env/idp.env
    volumes:
      - ../../keycloak-config/import:/opt/keycloak/data/import:ro
    networks:
      - db-mesh
      - proxy-mesh
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '\"status\":\"UP\"'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

networks:
  db-mesh:
    external: true
  proxy-mesh:
    external: true
