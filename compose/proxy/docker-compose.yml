services:
  chat-proxy:
    image: caddy:2-alpine
    container_name: chat-proxy
    env_file:
      - ../../env/proxy.env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - tls-certs:/tls-certs
    networks:
      - proxy-mesh
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:2019/config/"]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  caddy_data:
  caddy_config:
  tls-certs:
    external: true

networks:
  proxy-mesh:
    external: true
